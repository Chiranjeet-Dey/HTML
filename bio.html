<!DOCTYPE html>
    <html>
        <head>
            <title>Student Curriculum Vitae</title>
            <link rel="stylesheet" href="bio1.css">   
            </head>

        <body>
            
            <center><h2><u>STUDENT CURRICULUM VITAE</u></h2></center>
            <font color="red"><h5>* Compulsory Field</h5></font>
            <fieldset>
                <legend><h3>Personal Details:</h3></legend>
                <form>
                    Name:          <font color='red'>*</font> <input type="text" value""><br>
                    Father's Name: <font color='red'>*</font> <input type="text" value""><br>
                    Mother's Name: <input type="text" value""><br>
                    Spouse Name  : <input type="text" value""><br>
                    Sex:           <font color='red'>*</font>
                        <select>
                    
                            <option value="select">SELECT</option>
                            <option value="male">MALE</option>
                            <option value="female">FEMALE</option>
                            <option value="other">OTHER</option>
                        </select><br>
                    Caste:         <font color='red'>*</font>
                         <select>
                            <option value="select">SELECT</option>
                            <option value="general">GENERAL</option>
                            <option value="obc">OBC</option>
                            <option value="obc-a">OBC-A</option>
                            <option value="obc-b">OBC-B</option>
                            <option value="sc">SC</option>
                            <option value="st">ST</option>
                        </select><br>
                    Religion:       <font color='red'>*</font> 
                        <select>
                            <option value="select">SELECT</option> 
                            <option value="buddism">BUDDISM</option>
                            <option value="christianity">CHRISTIANITY</option>
                            <option value="hinduism">HINDUISM</option>
                            <option value="islam">ISLAM</option>
                            <option value="jainism">JAINISM</option>
                            <option value="others">OTHERS</option>
                            <option value="parsi">PARSI</option>
                            <option value="sikhism">SIKHISM</option>
                        </select><br>
                    Marital Status: <font color='red'>*</font>
                        <select>
                            <option value="select">SELECT</option> 
                            <option value="unmarried">UNMARRIED</option> 
                            <option value="married">MARRIED</option> 
                            <option value="divorcee">DIVORCEE</option> 
                            <option value="widow">WIDOW</option> 
                        </select><br>
                    Date Of birth:  <font color='red'>*</font>
                        <input type="date" id="start" name="trip-start"
                           value="yyyy-mm-dd"
                           min="1989-01-01" max="1997-12-31">
                        </input>
                </form>
            </fieldset>
            <fieldset style="margin-top: -24%; margin-left:50%;">
                
                <legend><h3>Contact Information:</h3></legend>
                <form>
                    Postal Address:<font color='red'>*</font>
                    <textarea rows="4" cols="50"></textarea>
                </form>
            </fieldset>

        </body>
    </html>
